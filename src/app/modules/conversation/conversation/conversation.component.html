<span class="title">{{appSession.getSelectedTechnology().name}}</span>
<div *ngIf="errorMessage" class="conversation-message" [innerHTML]="errorMessage"></div>
<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
      <button mat-icon-button disabled></button>
      <byor-comment-card class="comment" [title]="getTitle(node)" [timestamp]="getTimestamp(node)" 
        [showAddReplyButton]="showAddReplyButton" [text]="node.text" (addNewItemClicked)="addNewItem(node)">
      </byor-comment-card>
    </mat-tree-node>
  
    <mat-tree-node *matTreeNodeDef="let node; when: hasNoContent" matTreeNodePadding>
      <button mat-icon-button disabled></button>
      <mat-form-field class="new-comment">
        <input matInput #itemValue placeholder="New item...">
      </mat-form-field>
      <button mat-button (click)="saveComment(node, itemValue.value)">Save</button>
      <button mat-button (click)="cancelComment(node)">Cancel</button>
    </mat-tree-node>
  
    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
      <button mat-icon-button matTreeNodeToggle
              [attr.aria-label]="'toggle ' + node.filename">
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      <byor-comment-card class="comment" [title]="getTitle(node)" [timestamp]="getTimestamp(node)" 
        [showAddReplyButton]="showAddReplyButton" [text]="node.text" (addNewItemClicked)="addNewItem(node)">
      </byor-comment-card>
    </mat-tree-node>
  </mat-tree>
